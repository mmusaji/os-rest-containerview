<!DOCTYPE html>
<html>
<head>
<title>OS REST container view</title>
<link rel="stylesheet" href="css/styles.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
$( document ).ready( function() {
    $( '#env' ).click( function( event ) {
        //console.log("clicked: " + name);
        $.ajax( 'rest/env/', {
            dataType:'json',
            data:{},
            type:'GET',
            success:function ( data ) {
                //console.log("success: " + data.result);
                $( '#result' ).text( data.result );
            }
        })
        .error( function() {
            //console.log("error");
        });
    });
    $( '#ip' ).click( function( event ) {
        //console.log("clicked: " + name);
        $.ajax( 'rest/ip/', {
            dataType:'json',
            data:{},
            type:'GET',
            success:function ( data ) {
                //console.log("success: " + data.result);
                $( '#result' ).text( data.result );
            }
        })
        .error( function() {
            //console.log("error");
        });
    });
    $( '#mbeans1' ).click( function( event ) {
        //console.log("clicked: " + name);
        $.ajax( 'rest/mbeans1/', {
            dataType:'json',
            data:{},
            type:'GET',
            success:function ( data ) {
                //console.log("success: " + data.result);
                $( '#result' ).text( data.result );
            }
        })
        .error( function() {
            //console.log("error");
        });
    });
    $( '#quotas' ).click( function( event ) {
        //console.log("clicked: " + name);
        $.ajax( 'rest/quotas/', {
            dataType:'json',
            data:{},
            type:'GET',
            success:function ( data ) {
                //console.log("success: " + data.result);
                $( '#result' ).text( data.result );
            }
        })
        .error( function() {
            //console.log("error");
        });
    });
}); // (document).ready
</script>
</head>
<body>
OS REST container view<br>
<form name="theForm">
    <fieldset>
        <input type="submit" id="env" value="Get Environment"/><span id="result"></span>
        <input type="submit" id="ip" value="Get IP"/><span id="result"></span>
        <input type="submit" id="mbeans1" value="Get Mbeans"/><span id="result"></span>
        <input type="submit" id="quotas" value="Get Quotas"/><span id="result"></span>
    </fieldset>
</form>

</body>
</html>
